 rel="noreferrer noopener" aria-label="homepage"></a></p><p id="footer-blog-version">니힐로그 <strong>v<!-- -->4.0.2</strong></p><p id="footer-copyright">2021<!-- -->. <!-- -->NIHILncunia<!-- -->.</p></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"yearMonth":"2021-10","posts":[{"frontMatter":{"id":31,"title":"웹 개발을 위한 HTML 가이드 15편 - 굵기와 기울기 태그","description":"이번 글은 웹 개발을 위한 HTML 가이드 15편입니다. 저번 글에서는 하이퍼 링크를 만들어주는 링크 태그인 a태그에 대해서 알아봤습니다. 이번 글부터는 텍스트에 관련된 태그들을 알아볼 알아보려고 합니다. 태그의 개수가 많아서 여러 파트로 나눠서 진행할 생각입니다. 이 글은 그 첫번째입니다. 이번 글에서 알아볼 태그는 총 네가지로, 굵기 태그 두개와 기울기 태그 두개입니다. 네가지의 태그지만 어렵지는 않기 때문에 간단하게 이해할 수 있을 것이라고 생각됩니다. 자, 그럼 함께 알아보도록 합시다. 텍스트를 강조하는 다양한 방법 중에서 가장 기본적인 두가지의 방법은 텍스트를 굵게 만들거나 기울이는 것입니다. 각각 두가지의 방법이 있는데 어떻게 다르고 어떻게 사용하면 좋은지 간단하게 살피고 다음 파트로 넘어가도록 합시다.","coverImage":"https://drive.google.com/uc?export=view\u0026id=1SYCUKvxXIB0qkzRyjzTFeUd0fKpl2oi2","tags":["가이드","HTML","웹 개발","프로그래밍","코딩","웹 코딩","웹 프로그래밍","HTML 공부하기","HTML 초보","b 태그","i 태그","em 태그","strong 태그","굵기 태그","기울기 태그"],"categories":["가이드","HTML"],"createdAt":1635569880000,"updatedAt":1636817700000,"keywords":[],"drawDate":1635569880000,"display":true,"type":"post"},"slug":"2021-10-30-31-text-bold-and-italic-tags","fullPath":"/post/2021-10-30-31-text-bold-and-italic-tags","content":"\r\n\u003cHtmlGuideMessage /\u003e\r\n\r\n\u003cHTMLTextPosts /\u003e\r\n\r\n# 개요\r\n이번 글은 웹 개발을 위한 HTML 가이드 15편입니다. 저번 글에서는 **하이퍼 링크**를 만들어주는 링크 태그인 `a`태그에 대해서 알아봤습니다. 이번 글부터는 **텍스트**에 관련된 태그들을 알아볼 알아보려고 합니다. 태그의 개수가 많아서 여러 파트로 나눠서 진행할 생각입니다. 이 글은 그 첫번째입니다. 이번 글에서 알아볼 태그는 총 네가지로, 굵기 태그 두개와 기울기 태그 두개입니다.\r\n\r\n텍스트 관련 태그들은 보통 `p`태그와 함께 이용하는 편입니다. `p`태그가 문단을 나타내는 가장 텍스트스러운 태그이기 때문입니다.\r\n\r\n네가지의 태그지만 어렵지는 않기 때문에 간단하게 이해할 수 있을 것이라고 생각됩니다. 자, 그럼 함께 알아보도록 합시다.\r\n\r\n# 텍스트의 굵기와 기울기\r\n**텍스트를 강조**하는 다양한 방법 중에서 가장 기본적인 두가지의 방법은 **텍스트를 굵게 만들거나 기울이는 것**입니다. 각각 두가지의 방법이 있는데 어떻게 다르고 어떻게 사용하면 좋은지 간단하게 살피고 다음 파트로 넘어가도록 합시다.\r\n\r\n## 굵기 태그\r\n**굵기 태그**에는 두가지가 있다고 했습니다. `b`태그와 `strong`태그입니다. `b`태그의 **b**는 **bold**의 약자입니다. **strong**태그는 말 그대로 강렬한, 강한. 뭐 이런 의미죠. 아래와 같이 사용하면 됩니다.\r\n\r\n```html\r\n\u003cp\u003e\u003cb\u003e아이유\u003c/b\u003e 좋아\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e아이유\u003c/strong\u003e 좋아\u003c/p\u003e\r\n```\r\n\r\n![굵기 태그는 이렇게 보인다.](https://drive.google.com/uc?export=view\u0026id=1-BHeRgS5fglHDlctL4gJQEYmtRS3CpsA)\r\n\r\n위의 코드는 위의 이미지처럼 나타나게 됩니다. 그냥 이렇게만 보면 이 두가지는 별 차이가 없습니다. 둘 다 굵게 만들어주는 태그이기 때문이죠.\r\n\r\n그럼 이 두가지의 태그는 어떻게 다를까요? 중요한 것이 다릅니다. 전자는 그냥 **굵게 만들어주는** 태그일 뿐이고 후자는 **검색 엔진에게 이 텍스트가 중요한 텍스트다 라는 정보를 알려주는 시맨틱한** 태그라는 것이 다른 점입니다. 그렇기 때문에 중요한 정보일 때에는 `strong`태그를 쓰는 것이 웹 페이지의 검색 노출에 도움이 됩니다.\r\n\r\n그저 굵은 텍스트를 만들고 싶은 경우에는 `span`태그를 이용해서 스타일을 조정하는 방법이 있고 이를 권장하고 있습니다. `b`태그는 사실상 더 이상은 잘 쓰이지 않는 태그입니다. 하지만 우리는 아직 **CSS**를 모르니까 이런 게 있다라는 것만 알아두시면 됩니다.\r\n\r\n## 기울기 태그\r\n이번에는 기울기 태그를 알아봅시다. **기울기 태그**에도 두가지가 있습니다. `i`태그와 `em`태그입니다. `i`태그는 **이탤릭체**의 약자라고 보면 됩니다. `em`태그는 **emphasize**의 약자입니다. 중요하다 라는 의미를 지닌 영단어입니다.\r\n\r\n여기서도 감이 오죠. 이 두 태그는 마찬가지로 **시맨틱한 태그냐 아니냐**로 나뉩니다.\r\n\r\n```html\r\n\u003cp\u003e\u003ci\u003e아이유\u003c/i\u003e 좋아\u003c/p\u003e\r\n\u003cp\u003e\u003cem\u003e아이유\u003c/em\u003e 좋아\u003c/p\u003e\r\n```\r\n\r\n![기울기 태그는 이렇게 보인다.](https://drive.google.com/uc?export=view\u0026id=1kwKqLCNGX5KnCorW9-gxU1bUWL7iatvS)\r\n\r\n`b`태그와 마찬가지로 `i`태그도 잘 쓰이지 않습니다. `em`태그를 더 많이 사용합니다. 그냥 기울기를 표현하고 싶다면 `span`태그를 이용해 **CSS**를 조정하는 방법을 사용합니다. 이 역시도 이렇게 하는것을 추천하고 있습니다.\r\n\r\n## 둘 다 사용하기\r\n굵기 태그와 기울기 태그는 **둘 다 사용할 수** 있습니다. 순서와 상관 없이 둘 다 적용하면 아래와 같은 모양이 됩니다. 정말로 중요하다고 강조를 하는거죠.\r\n\r\n```html\r\n\u003cp\u003e아이유는 2021년 10월 19일 자정에 \u003cstrong\u003e\u003cem\u003eStrawberry Moon\u003c/em\u003e\u003c/strong\u003e을 공개했다.\u003c/p\u003e\r\n```\r\n\r\n![굵기와 기울기를 둘 다 사용할 수 있다.](https://drive.google.com/uc?export=view\u0026id=12iwyDXQx2YSgkGQCmFRpqYlQoKOAnNp8)\r\n\r\n# 실전 연습\r\n그럼 이제 우리의 프로젝트에 한 번 적용해보도록 합시다. 우리가 만들었던 \u003cName\u003eindex.html\u003c/Name\u003e파일을 기억하실겁니다. **vscode**를 켜고 이 파일을 열어봅시다.\r\n\r\n```html file=index.html\r\n\u003cbody\u003e\r\n  \u003ch1\u003e웹 개발의 3요소\u003c/h1\u003e\r\n  \u003ch2\u003e\u003ca href=\"https://bit.ly/3lXTSYW\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eHTML\u003c/a\u003e\u003c/h2\u003e\r\n  \u003cp\u003eHTML은 웹의 뼈대를 만들어주는 기능을 하는 마크업 언어입니다.\u003c/p\u003e\r\n  \u003ch2\u003e\u003ca href=\"https://bit.ly/3u9M22j\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eCSS\u003c/a\u003e\u003c/h2\u003e\r\n  \u003cp\u003eCSS는 HTML로 만든 뼈대에 피부를 만들어주고 화장을 시켜주는 스타일 시트 언어입니다.\u003c/p\u003e\r\n  \u003ch2\u003e\u003ca href=\"https://bit.ly/39BnSnM\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eJavsScript\u003c/a\u003e\u003c/h2\u003e\r\n  \u003cp\u003e자바스크립트는 HTML과 CSS를 동적으로 제어할 수 있는 웹의 뇌와 같은 언어입니다.\u003c/p\u003e\r\n\u003c/body\u003e\r\n```\r\n\r\n위와 같은 상태로 저장되어 있을겁니다. 이제 여기에 `strong`태그와 `em`태그를 적용해보려고 합니다. HTML, CSS 자바스크립트라는 텍스트에 적용해보도록 합시다.\r\n\r\n![지금까지의 우리 프로젝트 모습이다.](https://drive.google.com/uc?export=view\u0026id=1mRWGfvGJTB_zw2L2V2tEXjYj0RNcNcY6)\r\n\r\n수정하기 전은 이런 모습이죠. 그럼 이제 수정해봅시다.\r\n\r\n```html file=index.html\r\n\u003c!-- \u003cp\u003eHTML은 웹의 뼈대를 만들어주는 기능을 하는 마크업 언어입니다.\u003c/p\u003e --\u003e\r\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eHTML\u003c/em\u003e\u003c/strong\u003e은 웹의 뼈대를 만들어주는 기능을 하는 마크업 언어입니다.\u003c/p\u003e\r\n\r\n\u003c!-- \u003cp\u003eCSS는 HTML로 만든 뼈대에 피부를 만들어주고 화장을 시켜주는 스타일 시트 언어입니다.\u003c/p\u003e --\u003e\r\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eCSS\u003c/em\u003e\u003c/strong\u003e는 HTML로 만든 뼈대에 피부를 만들어주고 화장을 시켜주는 스타일 시트 언어입니다.\u003c/p\u003e\r\n\r\n\u003c!-- \u003cp\u003e자바스크립트는 HTML과 CSS를 동적으로 제어할 수 있는 웹의 뇌와 같은 언어입니다.\u003c/p\u003e --\u003e\r\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e자바스크립트\u003c/em\u003e\u003c/strong\u003e는 HTML과 CSS를 동적으로 제어할 수 있는 웹의 뇌와 같은 언어입니다.\u003c/p\u003e\r\n```\r\n\r\n주석처리된 부분이 이전 코드이고 주석이 아닌 부분이 새로운 코드입니다. `strong`태그의 안에 `em`태그를 넣고 그 안에 내용물을 넣었습니다. 이렇게 하고 저장하고 라이브 서버를 켜보면 아래와 같은 모습이 됩니다.\r\n\r\n![프로젝트 네번째 과정.](https://drive.google.com/uc?export=view\u0026id=1nvhhET-ieZFNGu0CiDHj6sJz6lKjaHMV)\r\n\r\n\u003cP\u003e오늘의 코드는 깃허브 \u003cA href='https://github.com/nihil-programming-guide/web-tuto/tree/master/HTML' type='normal'\u003eweb-tuto\u003c/A\u003e에 기록되어 있습니다. 4번을 보시면 됩니다.\u003c/P\u003e\r\n\r\n\u003cLine /\u003e\r\n\r\n이렇게 우리는 오늘 굵기와 기울기를 적용해봤습니다. 아주 간단하죠? **시맨틱한 태그를 더 많이 사용한다는 것**을 잊지 마시고 공부해봅시다. 앞으로 우리가 알아볼 텍스트 관련 태그가 많습니다. 오늘 함께 배운 내용은 여러번 연습해서 여러분의 것으로 만들어보세요. 이번 글은 여기까지입니다. 다음 글에서는 **개행 태그와 가로줄 태그**를 알아봅시다.\r\n\r\n개행 태그는 이미 다룬 적이 있지만 그래도 다시 다뤄보도록 하겠습니다. 그럼 더 잘 기억이 되겠죠. 그럼 다음 글에서 봅시다.\r\n","date":{"year":"2021","month":"10","yearMonth":"2021-10"}},{"frontMatter":{"id":30,"title":"요즘 구글 서치 콘솔은 바쁜 것 같다","description":"이 블로그를 만든지도 5개월이 되었습니다. 이 블로그를 만들자마자 구글 서치 콘솔로 가서 검색 등록을 하고 사이트맵도 등록을 해둔 상태입니다. 이제 블로그에 글만 잘 채워 넣으면 되겠구나 싶어서 천천히 글을 작성해왔습니다. 그런데 문제가 있었습니다. 사이트맵을 등록했고 얘들 말로는 알아서 자동으로 갱신을 한다고 했는데 갱신이 하나도 안되는겁니다. 가만히 있으면 크롤링을 하지 않아서 구글에 제 글이 검색되지도 않았고 말이죠. 그래서 하는 수 없이 검색에 등록되어야 하는 페이지를 하나 하나 색인에 넣는 작업을 진행했습니다. 그저께도 그런식으로 글을 등록했습니다.","coverImage":"https://drive.google.com/uc?export=view\u0026id=15FUpffvsZGshK9KfK75gwbXsJDVroC_O","tags":["블로그","구글","구글 서치 콘솔","사이트맵","구글 검색등록","google","google search console","blog","sitemap"],"categories":["블로그"],"createdAt":1633344600000,"updatedAt":1633344600000,"keywords":[],"drawDate":1633344600000,"display":true,"type":"post"},"slug":"2021-10-04-30-my-blog-google-search-console","fullPath":"/post/2021-10-04-30-my-blog-google-search-console","content":"\r\nimport {\r\n  A, Bold, Char, Details, Dl, H, Message, NoteBottom, NoteTop, P,\r\n  Quote, Score, Youtube, Ul, Ol, Em, Gray, Code, Kbd, Image,\r\n  Q, Strong, Spoiler, Strike, Line, Mark, HtmlGuideMessage, Name\r\n} from '@/components/PostComponents';\r\n\r\n이 블로그를 만든지도 5개월이 되었습니다. 이 블로그를 만들자마자 구글 서치 콘솔로 가서 검색 등록을 하고 사이트맵도 등록을 해둔 상태입니다. 이제 블로그에 글만 잘 채워 넣으면 되겠구나 싶어서 천천히 글을 작성해왔습니다. 누군가 보면 좋고 아니면 말고라는 식이긴 했어도 블로그가 검색이 되는건 상당히 중요했는데 어련히 알아서 되겠구나 라는 생각으로 글을 작성했죠. 문제가 있었는지도 모르고 말입니다.\r\n\r\n그 문제라는 것은 몇개월 전에야 알았습니다. 한 3개월 전에 말이죠. 사이트맵을 등록했고 구글 서치 콘솔에 나와 있는 말로는 알아서 자동으로 갱신을 한다고 했는데 어째서인지 갱신이 하나도 안되는겁니다.\r\n\r\n![현재 구글 서치 콘솔에서의 사이트맵의 상태.](https://drive.google.com/uc?export=view\u0026id=1gGTt4-9UVOFmQLoy57wjXkZq_PURELKd)\r\n![사이트맵이 처리되었다고 나와있다.](https://drive.google.com/uc?export=view\u0026id=1atb1qzEEZS0jv2HHAveIMqBtETofbZln)\r\n\r\n심지어는 제가 가만히 있으면 크롤링을 하지 않아서 구글에 제 글이 검색되지도 않았고 말이죠. 제가 지금까지 구글 서치 콘솔을 이용하면서 단 한 번도 이랬던 적이 없는데 다른 사이트들은 잘만 돌아가거든요. 그런데 이 블로그만은 그대로여서 뭔가 싶어가지고 여러 차례 원인을 찾아보려고 했습니다.\r\n\r\n\u003cP\u003e하지만 지금까지는 원인을 찾을 수가 없었습니다. 그래서 하는 수 없이 검색에 등록되어야 하는 페이지를 하나 하나 색인에 넣는 작업을 진행했습니다. 그저께도 그런식으로 글을 등록했습니다. 참 웃긴 점은 이 블로그는 \u003cStrong\u003e\u003cA type='normal' href='https://nextjs.org/'\u003eNext.js\u003c/A\u003e\u003c/Strong\u003e로 만들었고 사이트맵도 제가 글을 쓰고 빌드를 할 때마다 자동으로 생성이 됩니다. 그렇게 세팅을 해놨거든요.\u003c/P\u003e\r\n\r\n그런데도 구글 서치 콘솔에서는 그걸 읽지를 않는겁니다. 위에는 분명히 사이트맵이 처리가 되었다고 나와있죠. 그런데 22개의 링크만이 확인이 되었답니다. 지금은 35개인데 말이죠! 하지만 확실히 문제는 있는지 색인 생성 범위 보기 버튼은 활성화가 되어있지 않습니다. 이유가 뭔지 하나도 모르겠습니다.\r\n\r\n![실제 내 블로그의 사이트맵의 상태.](https://drive.google.com/uc?export=view\u0026id=1Be5xs3teTm0h-muO46emcwwjgwS-5KrU)\r\n\r\n이놈의 사이트맵은 지금도 갱신이 안되고 있습니다. 중간에 한 번 갱신이 되긴 했는데 왜 그런 것인지는 모르겠지만 사이트맵이 갱신은 안되더라도 블로그의 글들이 검색은 되더군요. 전부 되는지는 확인 안해봤지만요. 아무튼간에 지금은 검색도 되고 있고 불편한 건 없지만 거슬리는 건 색인은 되었지만 사이트맵에 처리는 안되어 있다는 겁니다.\r\n\r\n![내 블로그의 색인 상태.](https://drive.google.com/uc?export=view\u0026id=1j-XBrCDBvp_NV3NjeJrMtXt1mEh0V2LM)\r\n\r\n구글에 검색을 해봐도 뭐 어떻게 비슷한 증상이 있는 사람들이 있는건지 없는건지 잘 보이지도 않고 답답한 마음에 이 글을 남겨봅니다. 사실 문제 자체는 없긴한데 뭔가 위와 같은 상태가 계속되면 심리적으로 불-편해서 계속 신경이 쓰입니다.\r\n\r\n이것이 언제 어떻게 해결이 될지는 모르겠지만 좀 해결이 됐으면 좋겠습니다. 검색도 잘 되고 하니까 당장에는 검색이 잘 되는 글들을 써서 블로그를 키우는 게 급선무인 것 같긴 합니다. HTML 복습한답시고 HTML 가이드만 작성할 게 아니라 지금 공부하고 있는 것들도 남겨두는 게 좋을 듯 합니다.\r\n\r\n이번 글은 그냥 주저리 주저리 떠드는 글이었습니다. 이 글을 작성한 후에는 사이트맵을 좀 손보기도 하고 좀 더 시도를 해봐야겠습니다. 이번 글은 여기서 마치도록 하고 다음 글에서 봅시다.\r\n","date":{"year":"2021","month":"10","yearMonth":"2021-10"}},{"frontMatter":{"id":29,"title":"웹 개발을 위한 HTML 가이드 번외 2편 - 웹과 컴퓨터의 경로(주소)","description":"벌써 10월입니다. 나는 아무것도 안했는데! 정말 부지런하게 살아야겠다는 생각이 팍 들었습니다. 아무튼간에 이번 글은 웹 개발을 위한 HTML 가이드 번외 2편입니다. 저번 글에서 우리는 하이퍼 링크를 구현해주는 태그인 링크 태그 즉 a태그에 대해서 알아봤습니다. 이번 글은 링크 태그와 같은 파일의 경로를 필요로 하는 다른 태그나 훗날 다루게 될 다양한 것들을 대비해서 컴퓨터와 웹의 경로에 대해서 간단하게 짚고 넘어가려고 합니다. 이번 글에서는 로컬 주소와 웹 주소의 차이점을 알아보고 절대경로와 상대경로에 대해서 알아봅니다. 웹이나 컴퓨터에서는 특정한 주소를 디렉토리라고 부릅니다. 주소, 경로, 패스 다 같은 말이죠. 웹에서 페이지들이 사용하는 주소와 컴퓨터에서 폴더와 파일이 사용하는 주소는 다르지만 유사합니다. 웹의 페이지들도 결국에는 어떤 컴퓨터의 폴더에 존재하는 파일들이기에 아주 큰 차이는 없지만 그래도 알아보도록 합시다.","coverImage":"https://drive.google.com/uc?export=view\u0026id=14cJ6BkVN5vmVOxrEYcQwxJ1k3HKtjdkk","tags":["가이드","HTML","웹 개발","프로그래밍","코딩","웹 코딩","웹 프로그래밍","HTML 공부하기","HTML 초보","상대경로","절대경로","로컬 주소","웹 주소","path","경로"],"categories":["가이드","HTML"],"createdAt":1633117440000,"updatedAt":1633166880000,"keywords":[],"drawDate":1633117440000,"display":true,"type":"post"},"slug":"2021-10-02-29-about-path","fullPath":"/post/2021-10-02-29-about-path","content":"\r\nimport {\r\n  A, Bold, Char, Details, Dl, H, Message, NoteBottom, NoteTop, P,\r\n  Quote, Score, Youtube, Ul, Ol, Em, Gray, Code, Kbd, Image,\r\n  Q, Strong, Spoiler, Strike, Line, Mark, HtmlGuideMessage, Name\r\n} from '@/components/PostComponents';\r\n\r\n\u003cHtmlGuideMessage /\u003e\r\n\r\n# 개요\r\n벌써 10월입니다. 나는 아무것도 안했는데! 정말 부지런하게 살아야겠다는 생각이 팍 들었습니다. 아무튼간에 이번 글은 웹 개발을 위한 HTML 가이드 번외 2편입니다.\r\n\r\n저번 글에서 우리는 **하이퍼 링크**를 구현해주는 태그인 **링크 태그** 즉 `a`태그에 대해서 알아봤습니다. 이번 글은 링크 태그와 같은 파일의 경로를 필요로 하는 다른 태그나 훗날 다루게 될 다양한 것들을 대비해서 **컴퓨터와 웹의 경로**에 대해서 간단하게 짚고 넘어가려고 합니다. 이번 글에서는 **로컬 주소와 웹 주소**의 차이점을 알아보고 **절대경로와 상대경로**에 대해서 알아봅니다.\r\n\r\n# 디렉토리\r\n웹이나 컴퓨터에서는 특정한 주소를 **디렉토리**라고 부릅니다. 주소, 경로, 패스 다 같은 말이죠. 웹에서 페이지들이 사용하는 주소와 컴퓨터에서 폴더와 파일이 사용하는 주소는 다르지만 유사합니다. 웹의 페이지들도 결국에는 어떤 컴퓨터의 폴더에 존재하는 파일들이기에 아주 큰 차이는 없지만 그래도 알아보도록 합시다.\r\n\r\n## 로컬 디렉토리\r\n로컬 주소는 윈도우의 경우 드라이브부터 접근을 하죠. C 드라이브나 D 드라이브 같은 것들 말입니다. 컴퓨터 상에서의 경로로써 표기할 때에는 **C:\u0026#8361;**로 표기를 합니다. 그리고 이 의미는 **C 드라이브의 내부**를 가리킵니다. 맥이나 리눅스 같은 유닉스 계열의 OS의 경우에는 **/** 로 시작을 합니다. 루트 디렉토리죠.\r\n\r\n가령 파일의 위치는 드라이브나 루트 디렉토리를 시작으로 내부 폴더들을 표기하고 폴더 내로 들어가면 **/**나 **\\\\(\u0026#8361;)**로 구분을 하고 가장 마지막에 파일을 표기합니다.\r\n\r\n```\r\nF:\\니힐 폴더\\아이유 델루나2.png\r\n/home/nihilncunia/web-coding/Blog/nihilog/code/package.json\r\n```\r\n\r\n이런식으로 말이죠.\r\n\r\n## 웹 디렉토리\r\n웹 디렉토리의 경우엔 드라이브로 시작하지 않습니다. **http** 혹은 **https**라는 프로토콜로 시작합니다. 웹 페이지들은 서버상에서 http 혹은 https 프로토콜로 통신을 하기 때문입니다. 근데 지금은 이 원리 자체는 중요하지 않고 웹 주소는 **https://**로 시작을 합니다. 과거에는 **http://**로 시작하는 주소가 많았는데 요즘은 인증된 페이지가 많아서 **https://**로 시작하는 주소가 더 많습니다.\r\n\r\n프로토콜의 다음에는 **아이피 주소**가 옵니다. 아이피는 **0.0.0.0**과 같은 구조의 숫자들이고 이는 컴퓨터가 가진 일종의 주민등록번호 같은 것이라고 이야기 했던 적이 있습니다. 아이피의 다음에는 포트가 옵니다. 0.0.0.0:**8080** 8080이 바로 포트에 해당하는 숫자죠.\r\n\r\n\u003cP\u003e\u003cStrong\u003ehttp://0.0.0.0:8080\u003c/Strong\u003e 이게 세트입니다. 웹 주소는 이렇게 시작을 합니다. 하지만 이렇게 보면 되게 지저분해보이고 어렵죠. 외우기가 어려울 겁니다. 그래서 사람들은 \u003cStrong\u003e도메인\u003c/Strong\u003e이라는 것을 만들어냈습니다. 도메인을 통해서 아이피를 대신하게 하고 아이피로 접근한 것과 같은 효과를 낼 수 있게 만들었죠. 그게 오늘날의 웹 사이트들의 주소입니다. \u003cStrong\u003enaver.com\u003c/Strong\u003e이나 \u003cStrong\u003egoogle.com\u003c/Strong\u003e 같은 것들이 도메인입니다.\u003c/P\u003e\r\n\r\n\u003cP\u003e네이버에 들어가서 주소를 복사하면 \u003cStrong\u003ehttps://www.naver.com/\u003c/Strong\u003e 이렇게 나옵니다. 원래는 저 자리에 아이피가 들어가는 것이죠. 아무튼 주소의 끝에 슬래시가 있습니다. 이는 루트 디렉토리를 의미합니다. 웹 사이트마다 루트 디렉토리가 있습니다.\u003c/P\u003e\r\n\r\n**/**는 뒤에 **index.html**이 생략되어 있습니다. 이 부분은 예전에 다룬 적이 있습니다. 그렇다면 루트 디렉토리는 웹 사이트의 홈 페이지를 의미하겠죠. 루트 디렉토리 내에 다른 폴더에 접근하면 **https://주소/폴더/파일** 혹은 **https://주소/폴더** 와 같은 모양이 됩니다.\r\n\r\n로컬 디렉토리나 웹 디렉토리나 폴더로 접근할 때 슬래시 혹은 역슬래시를 사용하는 건 마찬가지인 것이죠.\r\n\r\n웹에 존재하는 웹 사이트들은 호스트 컴퓨터가 공유하고 있는 폴더 내부에 존재하는 파일들로 구성이 되어있습니다. 어떠한 프로젝트를 개발하고 이를 배포하기 위해서는 서버 상에 존재하게끔 만들어야 하기 때문입니다. 다양한 방법으로 서버를 구축하고 실행하고 배포를 하게 되면 그때 여러분의 컴퓨터는 **호스트 컴퓨터**가 되는겁니다.\r\n\r\n```\r\nF:\\nihil\\project1\r\n```\r\n\r\n```\r\nhttp://0.0.0.0:7556/\r\n```\r\n\r\n첫번째와 같은 디렉토리를 서버를 통해 7556 포트로 공유를 하게 되면 두번째와 같은 주소가 됩니다. 포트는 자유입니다. 7556을 좋아해서 예시를 든 것입니다! 아무튼 project1 폴더는 프로젝트 폴더고 이 안에 있는 파일들을 호스팅하는 겁니다. 0.0.0.0은 여러분의 컴퓨터의 아이피가 오게 됩니다.\r\n\r\n# 절대경로와 상대경로\r\n이번 파트는 로컬 디렉토리와 웹 디렉토리가 둘 다 해당되는 부분입니다. 절대경로와 상대경로를 알게 되면 프로그래밍하는데에 있어서 약간의 편리함이 생길겁니다. 파일 같은 것을 다룰 때에 말이죠. 절대경로와 상대경로는 파일을 다루는데에 사용되는 방법입니다. 간단하게 알아보도록 합시다.\r\n\r\n```\r\nC:\\WINDOWS\\system32\r\n```\r\n\r\n위와 같은 디렉토리가 있습니다. cmd 켜면 처음 보이는 디렉토리죠. 저 디렉토리를 절대경로로 표현하면 무엇일까요? 그냥 **C:\\\\WINDOWS\\\\system32** 이겁니다. 같은 주소죠. **절대경로는 최상위 디렉토리부터 접근**하게 됩니다. 디렉토리를 깊게 들어가게 되면 절대경로도 길어지겠죠.\r\n\r\n위의 디렉토리를 **상대경로**로 표현하면 **./** 입니다. 아주 간단하죠. 이 표기에서 **.**은 현재 디렉토리를 의미합니다. **/**는 내부를 의미하는거죠. 그래서 합치면 현재 디렉토리의 내부라는 의미입니다. 상대경로로 상위 폴더를 가리키는 방법도 간단합니다. **../**라고 하면 됩니다. **C:\\\\WINDOWS**와 같습니다.\r\n\r\n이 상대경로를 잘 기억해두세요. 앞으로 링크를 할 때 같은 파일을 링크 할 때도 있을 건데 그때 계속 사용하게 될 겁니다.\r\n\r\n\u003cLine /\u003e\r\n\r\n이번 글의 내용은 여기까지입니다. 이번 글에서는 네가지를 알아봤습니다. 로컬 디렉토리와 웹 디렉토리에 대해서 알아봤고 절대경로와 상대경로에 대해서 알아봤습니다. 특히나 상대경로는 앞으로 많이 사용하게 될 디렉토리 접근 방법이라서 기억해두는 게 정신 건강에 이롭습니다.\r\n\r\n이번 글은 여기서 마치도록 하겠습니다. 다음 글부터는 다시 새로운 태그들을 알아볼 겁니다. 텍스트와 관련된 태그들을 차례대로 알아볼 것인데 수가 많기 때문에 많은 파트로 나뉠 것 같습니다. 그럼 다음 글에서 봅시다.\r\n","date":{"year":"2021","month":"10","yearMonth":"2021-10"}}]},"__N_SSG":true},"page":"/archive/[yearmonth]","query":{"yearmonth":"2021-10"},"buildId":"YP9ZqqsiItmhNz2DRonDV","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

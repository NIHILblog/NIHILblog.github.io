ke\r\n} from '@/components/PostComponents';\r\n\r\n**Next.js**로 직접 블로그로 만들겠다고 이런 저런 정보를 찾아서 백지부터 시작해서 작업을 진행한 지 2주 정도 흘렀습니다. 이제는 블로그가 모양을 갖추어서 슬슬 본격적으로 포스팅을 해도 상관 없을 것 같다고 판단하고, 블로그를 제대로 시작하려합니다. 이 블로그는 프로그래밍을 중점으로 컨텐츠를 채워나갈 것이고 그 컨텐츠들은 연습이나 복습차원에서 진행하는 프로그래밍 언어 가이드가 될 것 같습니다.\r\n\r\n물론, 프로그래밍이 아니더라도 일본어 컨텐츠나 게임에 관련된 컨텐츠들도 다룰 예정입니다. 사람이 항상 공부만 하고 있을 수는 없는 노릇이죠. 아무튼 처음으로 직접 블로그의 곳곳을 구현해봤는데 정말 감회가 새로운 작업이었고 이 블로그에는 많은 애착이 갈 것 같습니다. 이번 작업을 하면서 새로이 알게 된 것들도 있고 확실히 재밌는 작업이었습니다. 이제부터 천천히 포스트를 작성할 예정이고, 더 구현해야 하는 기능들도 있지만, 천천히 살펴보면 될 듯 합니다.\r\n\r\n이번에 블로그를 만들면서 마크다운 문법으로 포스트를 작성할 수 있도록 만들어놓았기 때문에 포스트 작성이 상당히 편리해진만큼, 앞으로 다양한 컨텐츠를 가지고 포스트를 작성해보도록 하고, 약 다섯 번은 운영했었던 블로그를 또 다시 이렇게 운영하게 될 줄은 몰랐지만, 활기차게 새로운 시작을 해보려고 합니다.\r\n\r\n누가 보게 될 지는 모르지만 그거랑 상관없이 포스트는 천천히 작성해야겠습니다."},{"frontMatter":{"title":"웹 개발을 위한 HTML 가이드 모음","description":"이 포스트는 웹 개발을 위한 HTML 가이드의 모음집 입니다. 처음부터 끝까지 순서대로 보기 쉽게 목록으로 가이드를 모아두었습니다. HTML은 웹 개발에 있어서 가장 아주 매우 기초적인 기술입니다. 웹 개발을 위한 HTML 가이드는 HTML을 모르는 분들이 HTML의 기능들에 대해서 배우고 웹 페이지의 뼈대를 구성할 수 있게 도와주는 시리즈 입니다. 웹 개발을 위한 HTML 가이드에서 저와 함께 HTML을 접하고 차근 차근 익숙해지는 것이 목적입니다. 아무것도 모르는 분들도 웹 개발을 시작할 수 있습니다. 저와 함께 시작해봅시다.","coverImage":"https://i.postimg.cc/wMgtjXwC/HTML.png","categories":["가이드","HTML"],"tags":["가이드","HTML","웹 개발","프로그래밍","코딩","웹 코딩","웹 프로그래밍","HTML 공부하기","HTML 초보"],"createdAt":1619975040000,"updatedAt":1619975040000,"display":true,"notice":false,"drawDate":""},"filePath":"2021-05-02-01-complete-html-guide.mdx","content":"\r\nimport {\r\n  A, Bold, Char, Details, Dl, H, Message, NoteBottom, NoteTop, P,\r\n  Quote, Score, Youtube, Ul, Ol, Em, Gray, Code, Kbd, Image,\r\n  Q, Strong, Spoiler, Strike\r\n} from '@/components/PostComponents';\r\n\r\n이 포스트는 **웹 개발을 위한 HTML 가이드**의 모음집 입니다. 처음부터 끝까지 순서대로 보기 쉽게 목록으로 가이드를 모아두었습니다. HTML은 웹 개발에 있어서 가장 아주 매우 기초적인 기술입니다. 웹 개발을 위한 HTML 가이드는 HTML을 모르는 분들이 HTML의 기능들에 대해서 배우고 웹 페이지의 뼈대를 구성할 수 있게 도와주는 시리즈 입니다. 웹 개발을 위한 HTML 가이드에서 저와 함께 HTML을 접하고 차근 차근 익숙해지는 것이 목적입니다. 아무것도 모르는 분들도 웹 개발을 시작할 수 있습니다. 저와 함께 시작해봅시다.\r\n\r\n순수하게 강의 목적만 있는 것은 아니며 제가 다시 처음부터 공부한다는 생각으로 조사하고 복습하는 느낌으로 작성하고 있습니다. HTML은 웹 개발에 있어서 기초가 되는 부분인 만큼 중요하게 다루고 있습니다.\r\n\r\n# 선행 가이드\r\nHTML을 공부하기에 앞서 프로그래밍이란 무엇이고, 프로그래밍 언어는 무엇이며 웹과는 무슨 관련이 있는지를 다룬 포스트를 먼저 보고 오는 것이 좋습니다. \u003cA href='/blog/post/2021-05-02-02-what-programing' type='blog'\u003e이 링크\u003c/A\u003e를 클릭하면 됩니다.\r\n\r\n# 목차\r\n\u003cMessage color={'blue'}\u003e\r\n  이 아래에는 각 가이드로 연결되어있는 항목을 나열한 목록이 있습니다. 링크가 되어있지 않으면 작성 해야하는 컨텐츠이며 중간 중간에 링크는 없지만 굵은 글씨는 여러가지 파트로 구성되어 있는 가이드임을 의미합니다.\r\n\u003c/Message\u003e\r\n\r\n* 개요\r\n* 기본적인 문법\r\n* 태그의 특징\r\n* 태그와 태그의 관계\r\n* 정비 - 개발환경 구축\r\n* HTML의 기본적인 구조\r\n* 시맨틱 태그\r\n* 주석\r\n* 공간 분할 태그(div, span)\r\n* **텍스트 관련 태그**\r\n  * 제목 태그(h1~h6)\r\n  * 문단 태그(p)\r\n  * 정비 - Visual Studio Code 사용하기\r\n  * 정비 - VSCode 추천 확장 프로그램\r\n  * 굵기와 기울기 태그(b, strong, i, em)\r\n  * 개행 태그와 가로줄 태그(br, hr)\r\n  * 윗첨자와 아랫첨자 태그(sup, sub)\r\n  * 텍스트의 추가, 제외 태그(ins, del)\r\n  * 취소선과 밑줄 태그(s, u)\r\n  * 인용 태그(q, blockquote)\r\n  * 하이라이트 태그(mark)\r\n  * small 태그\r\n  * code, pre 태그\r\n  * abbr 태그\r\n  * 그 외의 텍스트 태그들\r\n* 파일 경로\r\n* 링크 태그(a)\r\n* **이미지 관련 태그**\r\n  * 이미지 태그(img)\r\n  * 심화 - 이미지맵 태그(map, area)\r\n* **목록 관련 태그**\r\n  * 순차 목록과 비순차 목록 태그(ol, ul, li)\r\n  * 용어 설명 목록 태그(dl, dt, dd)\r\n* **테이블 관련 태그**\r\n  * 테이블 태그(table, tr, th, td)\r\n  * 테이블 태그 심화\r\n  * 테이블 태그 심화 1) thead, tbody, tfoot\r\n  * 테이블 태그 심화 2) colgroup, col, caption\r\n* **폼 관련 태그**\r\n  * form 태그\r\n    * form 태그 심화\r\n  * input 태그 1) 기본적인 속성\r\n  * input 태그 2) 여러가지 타입\r\n  * input 태그 3) 데이터 검증\r\n  * textarea 태그\r\n  * button 태그\r\n  * select 태그\r\n  * fieldset 태그\r\n  * datalist 태그\r\n* **멀티미디어 관련 태그**\r\n  * 멀티미디어 태그들(audio, video, source)\r\n  * iframe 태그\r\n  * figure, figcaption 태그\r\n* **레이아웃 태그들**\r\n  * 레이아웃 태그 1) header, nav, main\r\n  * 레이아웃 태그 2) aside, footer\r\n  * 레이아웃 태그 3) article, section\r\n* 메타데이터 태그들(meta)\r\n* 요약 태그(details, summary)\r\n* **CSS 관련**\r\n  * style 속성\r\n  * style 태그\r\n  * link 태그\r\n* **JS 관련**\r\n  * script 태그\r\n  * JS 이벤트와 관련된 속성들\r\n* **HTML 심화**\r\n  * 커스텀 속성 사용하기\r\n  * 섹션(Section)과 아웃라인(Outline)\r\n  * 웹표준에 대해\r\n  * 브라우저 지원 고려하기\r\n\r\n# 참고 사이트\r\n아래의 사이트에선 HTML 뿐만 아니라 다른 웹 기술도 함께 학습할 수 있습니다. 저 또한 아래의 사이트들에서 많은 것들을 참고합니다. 보다보면, 또 코드를 작성해보면 익숙해지고 자연스러워집니다. 그렇기 때문에 여러분들에게도 추천드립니다.\r\n\r\n* \u003cA type='normal' href='https://www.w3schools.com/html/default.asp'\u003ew3c schools\u003c/A\u003e - 이 사이트의 이름은 w3c에서 비롯되었지만 큰 관련은 없습니다. 여기에서 html 뿐만이 아닌 다양한 웹 기술에 대해서 학습할 수 있습니다. 단점이라면 한글이 없습니다.\r\n* \u003cA type='normal' href='https://developer.mozilla.org/ko/docs/Web/HTML'\u003eMDN Web Docs\u003c/A\u003e - 위와 비슷한 사이트입니다. 다양한 웹 기술에 대해서 학습할 수 있습니다. 한글 번역이 조금 이루어져 있습니다.\r\n\r\n# 다음 단계\r\n여러분이 HTML을 학습했다고 해서 웹 프로그래밍을 할 줄 알게 된 것은 아닙니다. 여러분은 이제 더 높은 그라운드로 향해야 합니다. 그러기 위해서는 더 많은 공부를 해야하죠. HTML은 가장 기초가 되는 부분입니다. 이 기초가 되는 HTML 조차도 더 파고들면 난이도가 높아집니다.\r\n\r\n여러분이 기본적인 웹 프로그래밍을 위해서는 HTML과 함께 기초가 되는 **CSS**와 **Javascript**를 알아야 합니다. 그럼 이제 뭘 해야 하는지 알겠죠? 맞습니다! 공부를 하면 됩니다!\r\n\r\n## CSS 가이드\r\n**CSS**는 마크업 언어인 HTML의 디자인을 만들어주는 **스타일 시트 언어**입니다. HTML로 마크업한 웹 페이지에 다양한 디자인을 부여할 수 있습니다. 기본적인 HTML 지식이 필요하기 때문에 어느정도는 익혀두고 CSS 가이드를 열람 하시기 바랍니다. 해당 가이드는 \u003cA type='blog' href={'/blog/post/2021-05-02-03-complete-css-guide'}\u003e이 링크\u003c/A\u003e를 타고 넘어가시면 됩니다."},{"frontMatter":{"title":"프로그래밍을 시작하기 전에","description":"이 블로그에서는 프로그래밍과 프로그래밍 언어에 대해서 다룰 것입니다. 하지만 곧바로 프로그래밍 언어에 대해 다루기 이전에, 프로그래밍이란 무엇인가에 대해서 먼저 접근하는 것이 좋을 것 같다는 생각이 들었습니다. 그것이 이 글을 작성하는 이유입니다. 여러분은 프로그래밍에 대해 어떻게 생각하십니까? 프로그래밍은 무엇일까요? 답은 여러가지일 것입니다.","coverImage":"https://i.postimg.cc/nV9x5zkR/image.png","categories":["프로그래밍","가이드"],"tags":["가이드","코딩","프로그래밍","프로그래밍 언어","웹 개발","웹 프로그래밍","웹","웹 프로그램","웹 애플리케이션"],"createdAt":1619978580000,"updatedAt":1619978580000,"display":true,"notice":false,"drawDate":""},"filePath":"2021-05-02-02-what-programing.mdx","content":"\r\nimport {\r\n  A, Bold, Char, Details, Dl, H, Message, NoteBottom, NoteTop, P,\r\n  Quote, Score, Youtube, Ul, Ol, Em, Gray, Code, Kbd, Image,\r\n  Q, Strong, Spoiler, Strike\r\n} from '@/components/PostComponents';\r\n\r\n이 블로그는 프로그래밍과 프로그래밍 언어에 대해서 우선적으로 다룰 생각입니다. 하지만 곧바로 프로그래밍 언어에 대해 다루기 이전에, **프로그래밍이란 무엇인가**에 대해서 먼저 접근하는 것이 좋은 것이 아닐까? 라는 생각이 들었습니다. 이번 글에서는 그것에 대해서 이야기를 해보려고 합니다.\r\n\r\n# 프로그래밍?\r\n여러분은 프로그래밍에 대해 어떻게 생각하십니까? 프로그래밍은 무엇일까요?\r\n\r\n답은 여러가지일 것입니다. 누군가는 컴퓨터와 대화를 하는 과정이라고도 할 것이고, 컴퓨터에게 명령을 내리는 것이라고도 생각할 수도 있습니다. 다 맞는 말입니다. 어떻게 생각하든 상관 없습니다. 정답은 없으니까요. 중요한 것은 프로그래밍이라는 것은 결국 인간이 하는 일이고, 인간이 내린 명령을 컴퓨터가 수행하게끔 한다는 것에 있습니다.\r\n\r\n프로그래밍은 말 그대로 프로그램을 만드는 행위입니다. 여기서 프로그램이라는 것은 인간이 반복적으로 수행하는데에 있어서 번거롭거나 난해한 작업을 컴퓨터에게 수행하게끔 만든 소프트웨어라고 할 수 있습니다.\r\n\r\n우리가 사용하고 있는 컴퓨터의 OS(Operating System)도 사실은 프로그램입니다. OS는 윈도우나 맥같은 운영체제를 부르는 단어입니다. 우리가 컴퓨터를 켜자마자 보이지 않는 영역에서 수많은 코드가 실행되고 돌아가고 있는 셈입니다.\r\n\r\n그렇기 때문에 프로그래밍은 컴퓨터에게 명령을 내리는 과정이라고도 이해할 수 있겠습니다. 또한 프로그램을 만든다라는 표현도 컴퓨터에게 명령을 내린다라는 의미로 볼 수 있겠죠. 그렇다면 명령은 어떻게 내리는 것일까? 이 부분에서 프로그래밍 언어라는 개념이 처음으로 등장합니다. 프로그래밍 언어를 다루고 컴퓨터에게 명령을 내리는 사람을 우리는 프로그래머라고 부릅니다.\r\n\r\n결론적으로 우리는 프로그래머가 되려는 것입니다.\r\n\r\n# 프로그래밍 언어?\r\n프로그램을 만들기 위해서 우리는 컴퓨터에게 명령을 내려야 했습니다. 명령을 내리기 위해서 컴퓨터가 이해할 수 있는 언어같은 것이 필요했고 그것이 바로 프로그래밍 언어입니다. 결론적으로 컴퓨터에게는 프로그래밍 언어를 통해서 명령을 내립니다. 프로그래밍 언어는 컴퓨터도 이해할 수 있고 인간도 이해할 수 있는 컴퓨터와 인간 사이에 약속된 언어를 말합니다. 프로그래밍 언어는 아주 다양합니다. 우리가 앞으로 배울 **자바스크립트(JavaScript)**도 프로그래밍 언어의 일종입니다.\r\n\r\n* 자바(JAVA)\r\n* 파이썬(Python)\r\n* C언어 계통 (C+ / C++ / C#)\r\n* 루비(Ruby)\r\n* Go\r\n* PHP\r\n\r\n등등 세상에는 위에 언급한 것 말고도 아주 다양한 프로그래밍 언어가 존재합니다. 이 각각의 언어들은 사용처가 다를 뿐이지 전부 프로그래밍 언어인 것입니다. 각각의 문법이 있고, 그렇기 때문에 모양이 제각각 다르죠. 들어본 언어도 있을 것이고 그렇지 못한 것도 있을 겁니다. 걱정하지 마세요. 지금은 저런 언어들을 몰라도 됩니다. 우리가 다룰 자바스크립트라는 프로그래밍 언어만을 일단 기억해두면 되겠습니다.\r\n\r\n자, 그럼 이제는 웹에 대해서 생각해볼 시간입니다. 프로그래밍 이야기를 먼저 한 것은 웹 또한 프로그램의 일종이라는 것을 다루기 위함이었습니다. 중요한 것은 이미 바로 위에서 언급되었습니다. 웹도 프로그램이라는 것입니다. 이 이야기를 하려면 세 가지 정도의 개념에 대해서 알아야 할 것 같습니다. 함께 알아보도록 합시다.\r\n\r\n# 웹?\r\n위에서 웹이라는 단어를 꺼내긴 했지만 웹에 대해 생소한 분들도 있을 것입니다. 웹은 일반적으로 구글이나 네이버등등의 사이트들이 존재하는 커다란 네트워크의 공간을 말합니다. 우리가 브라우저를 통해서 보고 있는 수많은 사이트들을 바로 웹이라고 부르는 것입니다.\r\n\r\n# 인터넷과 웹의 관계\r\n현재 우리가 사용하고 있는 인터넷의 근간에 대해 알고 있는 사람은 별로 없을 겁니다. 인터넷을 처음 고안한 사람은 **팀 버너스 리**라는 사람입니다. **인터넷의 아버지**라고 불리는 이 사람은 처음으로 인터넷을 고안했고, 인터넷의 존재로 인해 세계는 빠르게 가까워질 수 있었습니다.\r\n\r\n**WWW**라는 단어에 대해서 들어봤을 것입니다. 이 WWW가 **월드 와이드 웹(World Wide Web)**의 약자입니다. 인터넷의 수많은 페이지들이 거미줄처럼 얽혀있다고 해서 웹(Web)이라는 이름이 붙었습니다 웹이 거미줄처럼 얽혀있는 이유는 하이퍼 링크\u003cNoteTop number={'1'}\u003e1\u003c/NoteTop\u003e가 있기 때문입니다. 웹의 어디를 가나 링크가 있다는 것 정도는 이해할 수 있을 겁니다. 여러분이 이 포스트로 접근할 수 있었던 이유도 바로 링크 덕분이죠.\r\n\r\n여기서 알고 넘어가야 할 것은 인터넷과 웹은 다르다는 것입니다. 인터넷의 안에 웹이라는 시스템이 존재하는 것이지 웹이 인터넷 그 자체인 것은 아입니다. 사과는 과일이지만 과일은 사과가 아닌 것과 같다고 생각하시면 되겠습니다. 웹은 인터넷 안에 존재하는 하나의 시스템인 것입니다. 다른 사람들은 몰라도 웹을 다루는 우리는 이것을 구분할 수 있어야 합니다.\r\n\r\n![흔히들 많이 보는 네이버의 화면](https://i.postimg.cc/m29HPYmM/Screenshot-2021-02-19-at-09-51-57.png)\r\n![유튜브 화면](https://i.postimg.cc/X7Zv2dmJ/K-20210219-101721.png)\r\n\r\n아무튼 위의 이미지들은 우리가 평소에 아주 많이 볼 법한 웹 사이트들입니다. 네이버와 유튜브죠. 우리가 크롬이나 익스플로러 같은 브라우저를 이용해 볼 수 있는 사이트들이 바로 웹이라는 것입니다.\r\n\r\n## 웹 페이지와 웹 사이트\r\n이제 세가지의 개념에 대해서 알아보도록 합시다.\r\n\r\n우선 웹 페이지는 수많은 웹 하나 하나의 페이지를 말합니다. 쉽게 말해 네이버의 메인 페이지와 이메일 관리 페이지를 비롯한 하나 하나의 페이지가 바로 웹 페이지입니다. 이 페이지들이 하이퍼 링크로 연결되어 있는 것이죠.\r\n\r\n웹 사이트는 서로 관련된 페이지들로 구성되어 있는 것입니다. 네이버 메인 페이지와 이메일 관리 페이지, 지식인 페이지 등등이 모여서 네이버라는 웹 사이트 하나를 이룹니다. 그렇다면 구글이나 유튜브나 모두가 웹 사이트라는 것을 이해할 수 있겠습니다.\r\n\r\n## 웹 프로그램\r\n![우리가 흔히 보는 유튜브의 모습. 유튜브는 웹 애플리케이션이라고 할 수 있다.](https://i.postimg.cc/gcvxP23L/K-20210401-170120.png)\r\n\r\n그럼 이제 마지막입니다. 웹 프로그램은 무엇일까요? 웹이 처음 등장한 이래 웹 페이지들에는 **프로그래밍적인 측면이 하나도 없었습니다.** 그야말로 웹 페이지들을 묶어 놓은 문서 덩어리, 문서의 집합이었죠. 오늘날의 인터랙티브한 웹과 사용자간의 상호작용이 없었다는 것입니다.\r\n\r\n그렇기 때문에 예전에는 웹 사이트를 웹 문서라고 부르기도 했습니다.  하지만 웹이 발전하면서 **HTML**에서 **CSS**가 분리되고 골격과 디자인을 보다 구체적으로 신경쓸 수 있게 되었고, 더 나아가 **자바스크립트**가 개발되면서 웹에서도 **프로그램적인 접근**이 가능해졌습니다.\r\n\r\n오늘날 웹은 웹 사이트이면서 동시에 **웹 프로그램** 혹은 **웹 애플리케이션**이라고 부를만해진 것입니다. 그러나 모든 웹은 웹 사이트라고 할 지라도 모든 웹 사이트가 웹 애플리케이션인 것은 아닙니다.\r\n\r\n![트위터의 모습이다. 트위터 또한 웹 애플리케이션이다.](https://i.postimg.cc/5y17ktMW/K-20210401-165911.png)\r\n\r\n\u003cP\u003e\r\n  사용자와의 상호작용이 확실하고, 프로그래밍적으로 움직여야 비로소 웹 애플리케이션이라고 할 수 있습니다. \u003cA type='normal' href='https://www.facebook.com/'\u003e페이스북\u003c/A\u003e이나 \u003cA type='normal' href='https://twitter.com/'\u003e트위터\u003c/A\u003e같은 SNS들이 그렇습니다.\r\n\u003c/P\u003e\r\n\r\n웹의 세계는 계속해서 변하고 있습니다. 위의 개념도 확실하게 구분된 것은 아닙니다. 앞으로 좀 더 다양한 웹 기술들이 나타날 것이고, 점점 그 경계가 깨지고 있다는 것은 확실한 것이죠.\r\n\r\n# 웹 프로그래밍\r\n\u003cP\u003e\r\n  결국 웹 프로그래밍이라는 것은 단순히 \u003cStrong\u003e웹 퍼블리싱\u003c/Strong\u003e\u003cNoteTop number={'2'}\u003e2\u003c/NoteTop\u003e이나 \u003cStrong\u003e웹 디자인\u003c/Strong\u003e\u003cNoteTop number={'3'}\u003e3\u003c/NoteTop\u003e을 넘어서 웹과 사용자의 상호작용이 가능한 인터랙티브한 프로그램을 구현하는 것이라고 할 수 있는 것입니다.\r\n\u003c/P\u003e\r\n\r\n웹 프로그래밍은 크게 세가지의 부류로 나뉩니다.\r\n\r\n하나는 **프론트 엔드(Front-End)**입니다. 화면에 보이는 부분을 프로그래밍하는 부류입니다. 단순히 레이아웃을 만들고 디자인을 입혀 결과물을 내는 것과는 다릅니다. 프로그램적인 기능을 구현하는 것에 초점이 맞춰져 있습니다.\r\n\r\n또 하나는 **백 엔드(Back-End)**입니다. 프론트 엔드가 보이는 화면을 개발하는 것이라면, 백 엔드는 보이지 않는 부분을 개발합니다. 보통 데이터베이스, API를 개발하죠. 즉, 서버와 관련된 부류라고 보면 되겠습니다.\r\n\r\n마지막 부류가 프론트 엔드와 백 엔드를 둘 다 할 줄 아는 **풀스택(Full Stak)**이다. 하나만 할 줄 알아도 직업으로서 갈 길이 생기는데, 두개를 다 할 수 있다면 더욱 길이 열리게 됩니다.\r\n\r\n이렇게 말을 해도 초심자인 우리는 잘 이해가 가지 않습니다. 어쩔 수 없는 것입니다. 우리가 이제 곧 웹을 만들고, 발전시키는 과정을 스스로 체험할 것이지만 프로그래밍의 영역에 발을 들이는 것은 자바스크립트를 만나고 난 다음부터일 것이고 그 뒤에 알아도 이상하지 않습니다. 그렇기 때문에 이해가 가지 않는다고 의기소침하거나 의욕을 잃을 필요는 전혀 없다는 겁니다. 처음인데 모르는 것은 **당연한 것**이기 때문입니다.\r\n\r\n웹 프로그래밍은 웹 개발이라고도 합니다. 그렇기 때문에 웹을 전문적으로 프로그래밍 하는 사람들은 웹 개발자라고 불리는 것입니다.\r\n\r\n# 웹 프로그래밍에 쓰이는 언어\r\n지금까지는 이 부분을 설명하기 위한 빌드업이었습니다. 웹 프로그래밍에 쓰이는 언어는 기본적으로는 총 세가지입니다.\r\n\r\n웹의 뼈대이자 마크업을 담당하는 **HTML**. 웹의 피부이자 디자인, 스타일을 담당하는 **CSS**. 웹의 근육, 뇌이자 웹에 대한 전반적인 것들 컨트롤 하는 **자바스크립트** 정도가 있겠습니다.\r\n\r\n사실 이 언어들 말고도 웹 프로그래밍에 쓰이는 언어는 다양한 편입니다. 왜 그런가하면 웹의 시장이 커지면서 다른 언어들도 웹 개발을 지원하는 경우도 생기고 있기 때문입니다. 지금 알 필요는 없으니 나중에 천천히 알아봐도 좋은 부분입니다.\r\n\r\n아무튼간에 우리는 앞으로 이 세가지에 대해 배워 갈 것입니다. 함께 말이죠. 갈 길이 멀지도 모릅니다. 하지만 천천히 앞으로 나아가면 생각보다 빠르게 목표지점에 도달할 수 있을지도 모릅니다.\r\n\r\n\u003cNoteBottom first={'true'} number={1} top={'40'}\u003e웹의 페이지 하나 하나를 연결하는 기능이다. 클릭하면 해당 페이지로 넘어가는 것. 웹 서핑을 할 때에 자주 봤을 것이다.\u003c/NoteBottom\u003e\r\n\r\n\u003cNoteBottom number={2}\u003e디자인을 바탕으로 웹을 구현하는 것을 퍼블리싱이라고 한다. 이를 전문적으로 하는 사람을 \u003cStrong\u003e웹 퍼블리셔\u003c/Strong\u003e라고 부른다.\u003c/NoteBottom\u003e\r\n\r\n\u003cNoteBottom number={3}\u003e웹을 구현하기에 앞서 기획을 세우는 것으로, 요소들의 레이아웃과 상세한 구격을 설정하는 과정을 말한다. 최종적으로 완성될 이미지를 전달하기도 하며, \u003cA type={'normal'} href={'https://www.figma.com/'}\u003eFigma\u003c/A\u003e 등의 디자인 툴을 통해서 웹 퍼블리셔와 협업을 하기도 한다. 웹 디자인을 전문적으로 하는 사람을 \u003cStrong\u003e웹 디자이너\u003c/Strong\u003e라고 한다.\u003c/NoteBottom\u003e"},{"frontMatter":{"title":"웹 개발을 위한 CSS 가이드 모음","description":"이 포스트는 웹 개발을 위한 CSS 가이드 시리즈를 모아두는 것을 목적으로 하는 포스트입니다. CSS 가이드는 HTML 가이드에 이어서 웹 개발에 입문하는 분들을 위해 만들어진 두번째 가이드 시리즈 모음 입니다. 웹 개발을 위한 CSS 가이드는 CSS를 통해서 HTML의 스타일을 추가하고 자유롭게 디자인할 수 있도록 도와주고 원하는 웹사이트를 만들 수 있도록 도와주는 시리즈 입니다.","coverImage":"https://i.postimg.cc/nrmtQRrb/CSS.png","categories":["가이드","CSS"],"tags":["가이드","CSS","웹 개발","프로그래밍","코딩","웹 코딩","웹 프로그래밍","CSS 공부하기","CSS 초보"],"createdAt":1619981580000,"updatedAt":1619981580000,"display":true,"notice":false,"drawDate":""},"filePath":"2021-05-02-03-complete-css-guide.mdx","content":"\r\nimport {\r\n  A, Bold, Char, Details, Dl, H, Message, NoteBottom, NoteTop, P,\r\n  Quote, Score, Youtube, Ul, Ol, Em, Gray, Code, Kbd, Image,\r\n  Q, Strong, Spoiler, Strike\r\n} from '@/components/PostComponents';\r\n\r\n\u003cMessage color={'yellow'}\u003e\r\n  웹 개발을 위한 CSS 가이드는 HTML에 대한 기초적인 지식을 필요로 합니다. \u003cA type={'blog'} href={'/blog/post/2021-05-02-01-complete-html-guide'}\u003e이 링크\u003c/A\u003e를 통해서 학습하시고 이 가이드를 학습하기를 권장드립니다.\r\n\u003c/Message\u003e\r\n\r\n이 포스트는 **웹 개발을 위한 CSS 가이드** 시리즈를 모아두는 것을 목적으로 하는 포스트입니다. CSS 가이드는 HTML 가이드에 이어서 웹 개발에 입문하는 분들을 위해 만들어진 두번째 가이드 시리즈 모음 입니다. 웹 개발을 위한 CSS 가이드는 CSS를 통해서 HTML의 스타일을 추가하고 자유롭게 디자인할 수 있도록 도와주고 원하는 웹사이트를 만들 수 있도록 도와주는 시리즈 입니다.\r\n\r\n순수한 강의 목적인 것만은 아니며 스스로 복습하는 느낌으로 포스트를 작성하고 있습니다. 포스트가 작성되면 이 페이지에도 업데이트가 됩니다. 현재는 글들을 옮기는 중이기 때문에 아직은 준비되어 있지 않습니다."}]},"__N_SSG":true},"page":"/view","query":{},"buildId":"npXSFZBOhp3-qWXapLQ1-","isFallback":false,"gsp":true}</script><script nomodule="" src="/
